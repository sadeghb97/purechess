<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/black_knight.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/modal.css">

    <title>Web Chess</title>
</head>
<body>
    <div class="centcont" id="game_title"></div>

    <div id="main">
        <div class="actionbar left">
            <div>
                <button class="button" onclick="staffordGambit()">Stafford</button>
                <button class="button" onclick="danishGambit()">Danish</button>
            </div>
        </div>
        <div class="actionbar left">
            <div>
                <button class="button" onclick="undo()">Undo</button>
                <button class="button" onclick="redo()">Redo</button>
                <button class="button" onclick="flipBoard()">Flip</button>
                <button class="button" onclick="resetBoard()">Reset</button>
                <button class="button" onclick="startClock()">Start Clock</button>
                <button class="button" onclick="pauseClock()">Stop Clock</button>

                <div style="height: 12px;"></div>
                <button class="button perfect" id="do_best_move" onclick="doBestMove()">Super</button>
            </div>
        </div>
        <div id="eval_bar" class="w3-strip-white" style="margin-top: 41px; margin-bottom: 41px; margin-right: 12px;">
            <div class="w3-strip-black" id="black_strip_status" style="height:50%;width:25px"></div>
        </div>
        <div>
            <div class="prof-container">
                <img id="top_avatar" src="assets/black_avatar.png" />
                <div>
                    <div id="top_username" class="username"></div>
                    <div id="top_status" class="status"></div>
                </div>
                <div class="card timer" id="top_time">

                </div>
            </div>
            <div class="board">
                <div class="row">
                    <div id="11" class="square white"></div>
                    <div id="12" class="square black"></div>
                    <div id="13" class="square white"></div>
                    <div id="14" class="square black"></div>
                    <div id="15" class="square white"></div>
                    <div id="16" class="square black"></div>
                    <div id="17" class="square white"></div>
                    <div id="18" class="square black"></div>
                </div>
                <div class="row">
                    <div id="21" class="square black"></div>
                    <div id="22" class="square white"></div>
                    <div id="23" class="square black"></div>
                    <div id="24" class="square white"></div>
                    <div id="25" class="square black"></div>
                    <div id="26" class="square white"></div>
                    <div id="27" class="square black"></div>
                    <div id="28" class="square white"></div>
                </div>
                <div class="row">
                    <div id="31" class="square white"></div>
                    <div id="32" class="square black"></div>
                    <div id="33" class="square white"></div>
                    <div id="34" class="square black"></div>
                    <div id="35" class="square white"></div>
                    <div id="36" class="square black"></div>
                    <div id="37" class="square white"></div>
                    <div id="38" class="square black"></div>
                </div>
                <div class="row">
                    <div id="41" class="square black"></div>
                    <div id="42" class="square white"></div>
                    <div id="43" class="square black"></div>
                    <div id="44" class="square white"></div>
                    <div id="45" class="square black"></div>
                    <div id="46" class="square white"></div>
                    <div id="47" class="square black"></div>
                    <div id="48" class="square white"></div>
                </div>
                <div class="row">
                    <div id="51" class="square white"></div>
                    <div id="52" class="square black"></div>
                    <div id="53" class="square white"></div>
                    <div id="54" class="square black"></div>
                    <div id="55" class="square white"></div>
                    <div id="56" class="square black"></div>
                    <div id="57" class="square white"></div>
                    <div id="58" class="square black"></div>
                </div>
                <div class="row">
                    <div id="61" class="square black"></div>
                    <div id="62" class="square white"></div>
                    <div id="63" class="square black"></div>
                    <div id="64" class="square white"></div>
                    <div id="65" class="square black"></div>
                    <div id="66" class="square white"></div>
                    <div id="67" class="square black"></div>
                    <div id="68" class="square white"></div>
                </div>
                <div class="row">
                    <div id="71" class="square white"></div>
                    <div id="72" class="square black"></div>
                    <div id="73" class="square white"></div>
                    <div id="74" class="square black"></div>
                    <div id="75" class="square white"></div>
                    <div id="76" class="square black"></div>
                    <div id="77" class="square white"></div>
                    <div id="78" class="square black"></div>
                </div>
                <div class="row">
                    <div id="81" class="square black"></div>
                    <div id="82" class="square white"></div>
                    <div id="83" class="square black"></div>
                    <div id="84" class="square white"></div>
                    <div id="85" class="square black"></div>
                    <div id="86" class="square white"></div>
                    <div id="87" class="square black"></div>
                    <div id="88" class="square white"></div>
                </div>
            </div>
            <div class="prof-container">
                <img id="bottom_avatar" src="assets/white_avatar.png" />
                <div>
                    <div id="bottom_username" class="username"></div>
                    <div id="bottom_status" class="status"></div>
                </div>
                <div class="card timer" id="bottom_time">

                </div>
            </div>
        </div>
        <div class="actionbar right">
            <div>
                <button class="button blunder" onclick="rateMoveBlunder()">Blunder</button>
                <button class="button normal" onclick="rateMoveNormal()">Normal</button>
                <button class="button perfect" onclick="rateMovePerfect()">Perfect</button>
                <div style="height: 12px;"></div>
                <button class="button" onclick="loadBoard()">Board</button>
                <button class="button" onclick="loadGameFromPrompt()">Load</button>
                <button class="button" onclick="loadGamePromptPGN()">PGN</button>
                <button class="button jsModalTrigger"
                        onclick="saveGame()">Save</button>
            </div>
        </div>
        <div class="actionbar right openings">
            <div id="opening" class="opening-box">
            </div>
            <div id="children" class="opening-children-box">
            </div>
        </div>
    </div>

    <div id="pgnlog" class="log" onclick="selectAndCopyContent('pgnlog')"></div>
    <div id="eplog" class="log" onclick="selectAndCopyContent('eplog')"></div>

    <div class="centcont" id="games_library" style="margin-top: 64px; margin-bottom: 32px;">

    </div>

    <script src="lib/modal.js"></script>
    <script src="lib/openings.js"></script>
    <script src="lib/chess.js"></script>
    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
    <script src="gameController.js"></script>
    <script src="validate.js"></script>
    <script src="pgn.js"></script>
    <script src="myopenings.js"></script>
    <script src="traps.js"></script>
    <script src="repository.js"></script>
    <script src="play.js"></script>

    <div id="jsModal" class="modal">
        <div class="modal__overlay jsOverlay"></div>
        <div class="modal__container">
            <div style="margin-bottom: 16px;">Export Game</div>
            <button class="modal__close jsModalClose">&#10005;</button>

            <div class="field">
                <label for="filename">Trap Name:</label>
                <input name="filename" id="filename" class="modal-input" />
            </div>

            <div class="field">
                <label for="category">Category:</label>
                <select name="category" id="category" class="modal-input" onchange="onCategoryChange()">
                    <option value="traps">Traps</option>
                    <option value="full_game">Full Game</option>
                </select>
            </div>

            <div id="fg_fields" style="display: none">
                <div class="field">
                    <label for="white_name">White:</label>
                    <input name="white_name" id="white_name" style="" />
                </div>

                <div class="field">
                    <label for="black_name">Black:</label>
                    <input name="black_name" id="black_name" class="modal-input" />
                </div>

                <div class="field">
                    <label for="result">Result:</label>
                    <select name="result" id="result" class="modal-input">
                        <option value="w">W</option>
                        <option value="b">B</option>
                        <option value="draw">Draw</option>
                    </select>
                </div>

                <div class="centcont field">
                    <button class="button" style="width: 140px;" onclick="save()">Save</button>
                </div>
            </div>

            <div id="tr_fields">
                <div class="centcont field">
                    <button class="button" style="width: 180px;" onclick="exportGame()">Copy Trap</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
